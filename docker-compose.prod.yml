version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: musical-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - musical-network

networks:
  musical-network:
    driver: bridge
